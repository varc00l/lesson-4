<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    1
    <div class="part-1">
        <input type="text" id="field1" placeholder="Поле 1">
        <input type="text" id="field2" placeholder="Поле 2">
        <button onclick="checkFields()">Перевірити</button>
        <p id="message"></p>    
    </div>
    2
    <div class="part-2">
        <input type="number" id="num1" placeholder="Число 1">
        <input type="number" id="num2" placeholder="Число 2">
        <button onclick="checkSum()">Перевірити</button>
        <p id="sumMessage"></p>
    </div>
    3
    <div class="part-3">
        <input type="text" id="textField" placeholder="Введіть текст">
        <button onclick="checkText()">Перевірити</button>
        <p id="textMessage"></p>

    </div>
    4
    <div class="part-4">
        <input type="number" id="numberField" placeholder="Введіть число">
        <button onclick="checkNumberRange()">Перевірити</button>
        <p id="rangeMessage"></p>
    </div>
    5
    <div class="part-5">
        <input type="text" id="nameField" placeholder="Ім'я">
        <input type="email" id="emailField" placeholder="Email">
        <input type="password" id="passwordField" placeholder="Пароль">
        <button onclick="validateForm()">Перевірити</button>
        <p id="formMessage"></p>
    </div>
</body>
<script src="/script.js"></script>
</html>
